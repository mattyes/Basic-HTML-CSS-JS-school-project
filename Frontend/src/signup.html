<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Sign Up Page</title>
    <link href="./css/setup.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <p class="page-not-secure">This wbepage is not secure! Please do not use the password for this account any where else. Password Hashes may be compromised.</p>
    <div class="login-container">
      <h1>Sign up</h1>
      <form>
        <input type="email" id="email" name="email" placeholder="Email Address" required />
        <br/>
        <input type="text" id="firstName" name="firstName" placeholder="First Name" required />
        <br/>
        <input type="text" id="lastName" name="lastName" placeholder="Last Name" required />
        <br/>
        <input type="password" id="password" name="password" placeholder="Password" required />
        <br/>
        <input type="password" id="cpassword" name="cpassword" placeholder="Confirm Password" required />
        <br/>
        <input type="submit" value="Sign up" />
        <p id="error-message" class="error"></p> <!-- Error message will be displayed here CHANGE for SIGNUP -->
      </form>
      <p>Already a member? <a href="login.html">Login</a></p>
    </div>
  </body>

  </footer>
</html>
