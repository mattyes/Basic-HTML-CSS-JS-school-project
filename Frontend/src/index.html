<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Interface</title>
  <link href="./css/interface.css" rel="stylesheet" type="text/css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
  <div id="app">
    <ul class="server-list">
      <div id="serers-list">
        <!-- Server Icons -->
        <img src="../images/LogoTest.jpg" id="dm-server-logo" alt="Add Server">
        <img src="../images/LogoTest.jpg" id="dm-server-logo" alt="Add Server">
        <img src="../images/LogoTest.jpg" id="dm-server-logo" alt="Add Server">
        <img src="../images/LogoTest.jpg" id="dm-server-logo" alt="Add Server">
      </div>
    </ul>
    <ul class="friendsDM-list">
      <div id="friends-header"> 
        <button id="online-friends-btn" onclick="ShowOnlineFriends()">Online Friends</button>
        <br>
        <button id="all-friends-btn">All Friends</button>
        <br>
        <button id="add-friend-btn" onclick="addFriendOverlay()">Add Friend</button>
      </div>
      <div id="dm-list">
        <!-- User Icons -->
        <p>
          <img src="../images/LogoTest.jpg" id="dm-logo" alt="Add Server">
          User name 
        </p>
        <img src="../images/LogoTest.jpg" id="dm-logo" alt="Add Server">
        <img src="../images/LogoTest.jpg" id="dm-logo" alt="Add Server">
      </div>
      <div id="user-info">
        <button id="user-setting">Manage Setting</button>
    </ul>
    <div id="addFriendOverlay">
      <div class="add-friend-popup">
        <h2>Add Friend</h2>
        <button id="cancel-friend-btn" onclick="addFriendOverlay()">X</button>
        <input type="text" placeholder="Enter Username">
        <button id="confirm-add-friend-btn">Add</button>
      </div>
    </div>
    <main id="main-content">
      <div id="chat-view">
        <div id="message-input">
          <i class="fa-solid fa-square-plus"></i>
          <textarea id="chat-box" placeholder="Type your message" 
          rows="1"></textarea>
        </div>
      </div>
      <div id="user-info">
        <!-- User banner and info (Left side of screen on DM pages)-->
      </div>
      <div id="online-users">
        <input id="friends-search-bar" type="text" placeholder="Search">
        <p id="friends-counter-online">Online -- 5</p> <!-- TEMP! (Number of onlien friends)-->
        <ul class="Online-friends-list">
          <div id="online-users-list">
            <div class="user-item">
              <img src="../images/LogoTest.jpg" class="user-image" alt="User Avatar">
              <p class="user-name">Amigo 1!</p>
            </div>
            <div class="user-item">
              <img src="../images/LogoTest.jpg" class="user-image" alt="User Avatar">
              <p class="user-name">Amigo 2!</p>
            </div>
            <div class="user-item">
              <img src="../images/LogoTest.jpg" class="user-image" alt="User Avatar">
              <p class="user-name">Amigo 3!</p>
            </div>
            <div class="user-item">
              <img src="../images/LogoTest.jpg" class="user-image" alt="User Avatar">
              <p class="user-name">Amigo 4!</p>
            </div>
            <div class="user-item">
              <img src="../images/LogoTest.jpg" class="user-image" alt="User Avatar">
              <p class="user-name">Amigo 5!</p>
            </div>
          </div>
        </ul>
      </div>
      <div id="all-users">
        <!-- List of all users like Online-users-->
      </div>
      <div id="content"></div>
    </main>
  </div>
  <script src="./js/script.js"></script>
  <script src="./js/view.js"></script>
</body>

</html>
